<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
   <body>
      <h1 class="title">✨ Self Care Center ✨</h1>
      <h2 class="subtitle page">Which type of message?</h2>
    
        <div class="middle page">
          <div class="middle-container page">
          <label  class="affirmations-text page">affirmation
            <input class="radio-button-affirmations radio-buttons page" type="radio" name="options" value="affirmations">
             </label>
             <label class="mantras-text page">mantra
            <input class="radio-button-mantras radio-buttons page" type="radio" name="options" value="mantras">
           </label>
          </div>
            <button class="receive-message-button page">Receive Message</button>
        </div>
       </body>
      <main class="quote-space page">
        <img src="assets/meditate.svg" alt="meditation bell" class="meditation-bell page">
      </main>
      <section class="second-container">
      <section class="login-container above">Create Account<br> If you already have an account sign in
        <input class="login login-first-name" placeholder="first name...">First Name
        <input class="login" placeholder="last name...">Last Name
        <input class="login" placeholder="email address...">Email
        <input class="login" placeholder="password..." type="password">Password
        <button clas="login sign-in-button" id="the-button">Sign In</button>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
